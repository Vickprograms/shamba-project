  <h1>Live Broadcast</h1>

  <div class="live-container">
    <iframe id="youtube-live"
      src="https://www.youtube.com/embed/live_stream?channel=UCbFHIIsenx5Mj_G-czkzYAg&autoplay=1&mute=1"
      allow="autoplay; encrypted-media"
      allowfullscreen>
    </iframe>
  </div>

  <div id="offline-message" style="display:none;" class="live-logo">
        <img src="live.webp" alt="Live logo" class="logo fade-in delay-2" />
    THERE ARE NO LIVE EVENTS AT THE MOMENT
  </div>

  <script>
    // Detect if stream is offline using YouTube API
    async function checkLiveStatus() {
      const API_KEY = "AIzaSyBWKFTA05GCPPrvlylzxzzd_8p073DA4gs"; // ðŸ‘ˆ replace this
      const CHANNEL_ID = "UCbFHIIsenx5Mj_G-czkzYAg";

      const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&channelId=${CHANNEL_ID}&eventType=live&type=video&key=${API_KEY}`;

      try {
        let response = await fetch(url);
        let data = await response.json();

        if (data.items && data.items.length > 0) {
          // Stream is live
          document.getElementById("youtube-live").style.display = "block";
          document.getElementById("offline-message").style.display = "none";
        } else {
          // Stream is offline
          document.getElementById("youtube-live").style.display = "none";
          document.getElementById("offline-message").style.display = "block";
        }
      } catch (error) {
        console.error("Error checking live status:", error);
      }
    }

    checkLiveStatus();
    setInterval(checkLiveStatus, 60000); // check every minute
  </script>
